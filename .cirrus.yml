task:
  name: Cirrus CI
  maven_cache:
    folder: ~/.m2
  matrix:
    - windows_container:
        image: cirrusci/windowsservercore:2019
      install_script:
        - choco install -y ant
        - choco install -y maven
        - choco install -y openjdk
        - choco install -y xsltproc
        - choco install -y xmlstarlet
    - container:
        image: ubuntu:bionic
        use_in_memory_disk: true
      install_script:
        - export RUNLEVEL=1
        - apt-get update
        - apt-get install -y ant maven openjdk-11-jdk xsltproc xmlstarlet
  version_script:
    - ant -version
    - java --version
    - mvn --version
    - xsltproc --version
    - xmlstarlet --version
  test_script:
    - .ci/validation.sh all-sevntu-checks
